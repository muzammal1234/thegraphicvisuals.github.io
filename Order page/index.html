    <h1><span><strong>The</strong></span> Graphic Visuals</h1>
    <form onsubmit="sendEmail(); reset(); return false;">

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" plceholder="Your First Name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" plceholder="Your Last Name" required><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" plceholder="Your Phone No." required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" plceholder="Your Email Address" required><br><br>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="">Select a category</option>
            <option value="Logo Design">Logo Design</option>
            <option value="Website Design">Website Design</option>
            <option value="Print Design">Print Design</option>
            <!-- Add more options as needed -->
        </select><br><br>

        <label for="subcategory">Subcategory:</label>
        <select id="subcategory" name="subcategory" required>
            <option value="">Select a subcategory</option>
            <option value="Office logo">Office logo</option>
            <option value="Building logo">Building logo</option>
            <option value="caligraphy">caligraphy</option>
            <option value="Wedding Dress">Wedding Dress</option>
            <!-- Populate subcategories dynamically based on the selected category using JavaScript or server-side logic -->
        </select><br><br>

        <label for="number of items">Number of Items:</label>
        <input type="number" id="number of items" name="number of items" required><br><br>

        <label for="start_day">Delivery Start Day:</label>
        <input type="date" id="start_day" name="start_day" required><br><br>

        <label for="end_day">Delivery End Day:</label>
        <input type="date" id="end_day" name="end_day" required><br><br>

        <label for="description">Order Description:</label><br>
        <textarea id="description" name="description" rows="5" cols="30" plceholder="Describe your Expected Thoughts" required></textarea><br><br>

        <label for="attachment">Reference File Attachment:</label>
        <input type="file" id="attachment" name="attachment"><br><br>

        <input type="submit"></input>
